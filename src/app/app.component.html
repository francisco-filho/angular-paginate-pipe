<div>
  <input type="text" 
  name="filtro" 
  [(ngModel)]="filtro" 
  (input)="filtrar()"/>
</div>
<ul *ngFor="let s of (solicitacoes | paginate:pagina:totalSolicitacoes:qtdPorPagina)">
  <li>{{ s }}</li>
</ul>
<p-paginator [rows]="qtdPorPagina" 
  [totalRecords]="totalSolicitacoes"
  (onPageChange)="paginate($event)"
></p-paginator>
