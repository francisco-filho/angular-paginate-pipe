<div>
  <input type="text" 
  name="filtro" 
  [(ngModel)]="filtro" 
  (input)="filtrar()"/>
</div>
    <ul *ngFor="let s of (solicitacoes | paginate:pagina:qtdPorPagina)">
      <li>{{ s }}</li>
    </ul>
<p-paginator 
  #paginador
  [rows]="qtdPorPagina" 
  [totalRecords]="totalSolicitacoes"
  (onPageChange)="paginate($event)"
></p-paginator>
<p-button (click)="irParaPagina()">Pagina 1</p-button>
